<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASTRO-V Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <section class="dashboard">
    <h1><i class="fas fa-user-astronaut"></i> Welcome, Explorer</h1>
    <div class="card-container">
      <div class="card">
        <i class="fas fa-user-circle"></i>
        <h3>My Profile</h3>
        <p>View and update your explorer details.</p>
        <a href="./Profile.html">Go</a>
      </div>
      <div class="card">
        <i class="fas fa-chart-line"></i>
        <h3>Progress</h3>
        <p>Track your interplanetary journey.</p>
        <a href="./Progress.html">View</a>
      </div>
      <div class="card">
        <i class="fas fa-bookmark"></i>
        <h3>Saved Cities</h3>
        <p>See cities you've bookmarked on each planet.</p>
        <a href="./Saved.html">Open</a>
      </div>
      <div class="card">
        <i class="fas fa-cog"></i>
        <h3>Settings</h3>
        <p>Control your dashboard preferences.</p>
        <a href="./Settings.html">Edit</a>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 ASTRO-V | All Rights Reserved</p>
  </footer>
</body>
</html>
